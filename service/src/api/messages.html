<%: func VerificationMessage(email string, url string, token string, buffer *bytes.Buffer) %>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
    </head>
    <body>
        <div class="ui basic very padded segment">
            <div class="ui container centered">
                <div class='ui compact segments'>
                    <div class="ui basic segment">
                        <h3 class="ui header">Email Verification</h3>
                    </div>
                    <div class="ui segment very padded">
                        <p>Please click the following button to confirm that <%= email %> is your email address</p>
                        <h3 class="ui dividing header"></h3>
                        <button onclick="window.open('<%= url %>/user/verify/<%= token %>');" class="ui button">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    </body>
</html>
